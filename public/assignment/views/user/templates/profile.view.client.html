<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="navbar-header col-xs-7 pull-left">
                <a class="navbar-brand pull-left" href="#">
                    Profile
                </a>
            </div>
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link pull-right" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>

    <div class="container-fluid padding">
        <h1>Profile</h1>
        <div class="alert alert-danger" ng-show="model.error" role="alert">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message" role="alert">
            {{model.message}}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" value="Knueven">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" value="knuckles@ccs.neu.edu">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" value="Andrew">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" value="Knueven">
        </div>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteUser(model.user._id)">Unregister User</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link pull-right" href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
    </div>
</nav>
