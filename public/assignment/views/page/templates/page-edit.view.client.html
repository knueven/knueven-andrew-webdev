<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand glyphicon glyphicon-chevron-left" 
            href="#/user/{{model.userId}}/website/{{model.page.websiteId}}/page/">
            </a>
            <a href="#" class="navbar-brand">
                Pages
            </a>
            <a class="navbar-brand pull-right glyphicon glyphicon-ok" href="#/user/{{model.userId}}/website/{{model.page.websiteId}}/page/new"">
            </a>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item borderless" ng-repeat="page in model.pages">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{websiteId}}/page/{{pages._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <div class="padding">
            <div class="form-group">
                <label for="Name">Name</label>
                <input ng-model="model.page.name" id="Name" type="text" class="form-control" value="Blog Post">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input ng-model="model.page.description" class="form-control" id="Title" rows="4"
                          placeholder="Page Title">
            </div>
            <a ng-click="model.updatePage(model.page)" class="btn btn-primary btn-block">
                Update
            </a>
            <a ng-click="model.deletePage()" class="btn btn-danger btn-block">
                Delete
            </a>
        </div>
    </div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link blue pull-right" href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
