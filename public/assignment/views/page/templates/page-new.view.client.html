<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand glyphicon glyphicon-chevron-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            </a>
            <a href="widget-list.html" class="navbar-brand">
                Pages
            </a>
            <a class="navbar-brand pull-right glyphicon glyphicon-ok" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            </a>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item borderless" ng-repeat="page in model.pages">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <div class="padding">
            <label for="Name">Name</label>
            <input ng-model="page.name"
                   placeholder="Page Name"
                   class="form-control" id="Name"/>

            <label for="Title">Title</label>
            <input  ng-model="page.description"
                    placeholder="Page Title"
                      class="form-control"
                      id="Title">
            <a ng-click= "model.createPage(page)" class="btn btn-primary btn-block">
                Create
            </a>
        </div>
    </div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text col-xs-1 pull-right">
                <a class="navbar-link blue pull-right" href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
