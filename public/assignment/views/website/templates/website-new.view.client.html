<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item borderless" ng-repeat="website in model.websites">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <div class="padding">
        <label for="Name">Name</label>
        <input ng-model="website.name"
               placeholder="Website Name"
               class="form-control" id="Name"/>

        <label for="website-description">Description</label>
        <textarea ng-model="website.description"
                  placeholder="Website Description"
                  class="form-control"
                  rows="4"
                  id="website-description"></textarea>

        <a ng-click="model.createWebsite(website)" class="btn btn-primary btn-block">
            Create
        </a>
        </div>
    </div>
</div>
