<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand glyphicon glyphicon-chevron-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            </a>
            <a href="widget-chooser.html" class="navbar-brand">
                Widget List
            </a>
            <a class="navbar-brand pull-right glyphicon glyphicon-plus" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid padding">
    <div class="wbdv-sortable">
      <div class="widget__icon-container" ng-repeat="widget in model.widgets track by $index">
        <div ng-switch="widget.widgetType">
          <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/viewers/widget-heading.view.client.html'">
          </div>
          <div ng-switch-when="IMAGE">
              <ng-include src="'views/widget/viewers/widget-image.view.client.html'">
          </div>
          <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/viewers/widget-youtube.view.client.html'">
          </div>
        </div>
      </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="glyphicon glyphicon glyphicon-triangle-right pull-left navbar-brand pull-right"></a>
        <a class="glyphicon glyphicon glyphicon glyphicon-eye-open pull-left navbar-brand pull-right"></a>
        <a class="glyphicon glyphicon-user pull-right navbar-brand pull-right" href="#/user/{{model.userId}}"></a>
    </div>
</nav>
